plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
    id "dev.clojurephant.clojure" version "0.6.0"
    id 'nest.kotlin-application-conventions'
}

application {
    // Define the main class for the application.
    mainClass = 'nest.app.AppKt'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()

    maven {
        name = "usethesource"
        url = "https://releases.usethesource.io/maven/"
    }
    maven {
        name = 'Clojars' // name can be ommitted, but is helpful in troubleshooting
        url = 'https://repo.clojars.org/'
    }
}

dependencies {



    implementation("io.arrow-kt:arrow-core:1.1.2")

    // requires a version of Clojure with prepl (1.10+)
  implementation 'org.clojure:clojure:1.11.1'
  // and any other dependencies you want on the compile classpath
  // implementation 'group:artifact:version'
  implementation "com.apicatalog:titanium-json-ld:1.3.1"
  implementation 'io.usethesource:capsule:0.7.1'

  implementation  'com.github.jsonld-java:jsonld-java:0.13.4'
  // needed for test integration
  testRuntimeOnly 'org.ajoberstar:jovial:0.3.0'
  // and any other test-specific dependencies
  // testImplementation 'group:artifact:version'

  // dependencies for REPL use only
  // devImplementation 'org.clojure:tools.namespace:1.3.0'
}

tasks.withType(Test) {
  useJUnitPlatform()
}



